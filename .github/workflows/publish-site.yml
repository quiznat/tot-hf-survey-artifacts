name: Publish Paper Site

on:
  push:
    branches: [main]
    paths:
      - 'index.html'
      - 'paper.html'
      - 'assets/**'
      - 'phase2/index.html'
      - 'phase2/manuscript/PREPAPER.md'
      - 'phase2/manuscript/build_phase2_html.sh'
      - 'phase2/manuscript/phase2-paper.css'
      - 'submission/build_llm_markdown.sh'
      - 'submission/check_no_pseudo_listings.sh'
      - '.github/workflows/publish-site.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Guard against pseudo-code listings
        run: |
          bash submission/check_no_pseudo_listings.sh

      - name: Generate LLM-friendly Markdown
        run: |
          bash submission/build_llm_markdown.sh

      - name: Generate Phase 2 Rendered HTML
        run: |
          bash phase2/manuscript/build_phase2_html.sh

      - name: Prepare site bundle
        run: |
          mkdir -p _site
          mkdir -p _site/phase2/manuscript
          cp index.html _site/index.html
          cp paper.html _site/paper.html
          cp tot-hf-agents-llm.md _site/tot-hf-agents-llm.md
          cp phase2/index.html _site/phase2/index.html
          cp phase2/paper.html _site/phase2/paper.html
          cp phase2/manuscript/phase2-paper.css _site/phase2/manuscript/phase2-paper.css
          cp -r assets _site/assets

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
